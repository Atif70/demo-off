<!DOCTYPE html>
<html lang="en"><!-- class="#{html_class}" -->
  <head>
    <!-- Site Title-->
    <title>Click to Add Class and Remove Class</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <!-- <script src="jquery.min.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
<select id="noOfPassenger" onChange="passChange(this);">
<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
</select>
<p id="demo"></p>
<script>
function passChange(){
  var noOfPass = $('#noOfPassenger').val();
  //  var len = parseInt(noOfPass);
  $(".multipax").hide();     
  for (var i=1;i<noOfPass;i++){
    $("#inc_pass_"+i).show();
  }   
}

var fruits, text;
fruits = ["Banana", "Orange", "Apple", "Mango", "Abid", "Atif", "Shashikant", "Ravikash"];
text = "<ul>";
fruits.forEach(myFunction);
text += "</ul>";
document.getElementById("demo").innerHTML = text;

function myFunction(item, index) {
  text += "<li style='display:none' class='multipax' id='inc_pass_"+(index+1)+"'>Items " + `${item}` +" and Indexes " + (index+1) + "</li>";
} 
</script>
<hr>
<button onclick="myFunction2()">Try it</button>
<p id="demo2"></p>
<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo2").innerHTML = points;  

function myFunction2() {
var i, j, k;
  for (i = points.length -1; i > 0; i--) {
    j = Math.floor(Math.random() * i)
    k = points[i]
    points[i] = points[j]
    points[j] = k
  }
  document.getElementById("demo2").innerHTML = points;
}
</script>    
    
  </body>
</html>
